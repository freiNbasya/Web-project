<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container mt-5 home">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center box">
                    <h3>TVs</h3>
                    <img src="images/tv.webp" class="img-fluid" onclick="showCategory('TVs')">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center box">
                    <h3>Smartphones</h3>
                    <img src="images/smartphone.webp" class="img-fluid" id="smartphone" onclick="showCategory('Smartphones')">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center box">
                    <h3>Tablets</h3>
                    <img src="images/tablet.png" class="img-fluid" id="tablet" onclick="showCategory('Tablets')">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center box">
                    <h3>Laptops</h3>
                    <img src="images/laptops.png" class="img-fluid" onclick="showCategory('Laptops')"> 
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center box">
                    <h3>Monitors</h3>
                    <img src="images/monitor.png" class="img-fluid" id="monitor" onclick="showCategory('Monitors')">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center box">
                    <h3>Earphones</h3>
                    <img src="images/earphones.png" class="img-fluid" id="earphones" onclick="showCategory('Earphones')">
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/nav-bar.js"></script>
    <script src="scripts/models.js"></script>
</body>
</html>
