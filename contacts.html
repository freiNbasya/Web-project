<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/contacts.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Borschaga company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="api.html">API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html" style="color: rgb(255, 255, 255);">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 contacts">
        <h2>Contact Us</h2>
        <p>Feel free to ask visit us:</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Location</h3>
                <p>Chad streedt</p>
                <p>Sigma city</p>
                <p>Reddit</p>
            </div>
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <p>Email: info@borschagacompany.com</p>
                <p>Phone: +0 000 000 0000</p>
            </div>
        </div>

        <h3>Contact Form</h3>
        <p>Fill free to leave us a message:</p>

        <form id="contact-form">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="messages">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/form.js"></script>

</body>

</html>
